 <!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keyboard</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <script src="https://kit.fontawesome.com/84538dfb97.js"></script>
          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <link rel="stylesheet" href="main.css">
        <script src="mainRui.js"></script>
    </head>
    
    <body>
        <div id='display' class="container">
            <p></p>
        </div>
        <div id='keys' class='container'>
            <div class='key-row' id='key-row1'>
                <div>Q</div>
                <div>W</div>
                <div>E</div>
                <div>R</div>
                <div>T</div>
                <div>Y</div>
                <div>U</div>
                <div>I</div>
                <div>O</div>
                <div>P</div>       
            </div>
            <div class='key-row' id='key-row2'>
                <div>A</div>
                <div>S</div>
                <div>D</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
                <div>;</div>             
            </div> 
            <div class='key-row' id='key-row3'>
                <div>Z</div>
                <div>X</div>
                <div>C</div>
                <div>V</div>
                <div>B</div>
                <div>N</div>
                <div>M</div>
                <div>,</div>
                <div>.</div>
                <div>/</div> 
            </div>
            <div class='key-row' id='key-row4'>
                <div id='space'></div>
            </div>
        </div>
        
        <div class="container">
            <textarea id="userText"></textarea>
            <input type="button" class="btn btn-primary"
                   value="Play" onclick="playText()">
        </div>
    </body>
    
</html>
